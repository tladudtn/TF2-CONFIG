zoom_sensitivity_ratio 1.0

cl_crosshair_file ""

mat_filterlightmaps 1

//Main Network Settings
cl_cmdrate 66
cl_interp 0.0303
cl_interp_ratio 2
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 1
cl_smoothtime 0.01
cl_updaterate 66
rate 150000


// BASIC SETTING
hud_fastswitch 1
tf_dingalingaling 1
fov 90



bind tab +tabgraph
bind - graphtoggle

// - ALIAS , BIND - 
alias +tabgraph "+showscores; net_graph 4"
alias -tabgraph "-showscores; net_graph 0; timeleft"

alias graphtoggle incrementvar net_graph 0 4 4


bind k "kill"
bind f5 "retry" // F5 == F12 key(Steam Screenshot Key)


