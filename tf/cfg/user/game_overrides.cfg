
// BASIC SETTING
crosshair 1 // if you using custom crosshair, change 0
cl_crosshair_file ""
hud_fastswitch 1
tf_dingalingaling 1
fov 90



bind tab +tabgraph
bind - graphtoggle

// - ALIAS , BIND - 
alias +tabgraph "+showscores; net_graph 4"
alias -tabgraph "-showscores; net_graph 0; timeleft"

alias graphtoggle incrementvar net_graph 0 4 4


bind k "kill"
bind f5 "retry" // F5 == F12 key(Steam Screenshot Key)


